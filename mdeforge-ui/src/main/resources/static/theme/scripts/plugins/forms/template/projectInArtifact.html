<li id="item_{{id}}" data-id="{{id}}">
<div class="media innerAll">
	<div class="media-object pull-left thumb"><img src="{{ctx}}/resources/theme/images/logo-small.png" width="51px" height="51px"></div>
	<div class="media-body">
		<h5 class="strong text-black">{{name}}</h5>
		<span class="muted">{{owner.username}}</span>
	</div>
</div>
</li>
