<tr  class="propertyRow lastProperty" data-id="{{idRow}}">
	<td>
		<input type="text" name="properties[{{idRow}}].name" class="property-input" placeholder="Name Property"/>			  			
	</td>
	<td>
		<input type="text" name="properties[{{idRow}}].value" class="property-input" placeholder="Value Property"/>
	</td>
	<td>
		<span type="button" data-id="{{idRow}}" class="deletePropertyButton text-error">Delete</span>
	</td>
</tr>
