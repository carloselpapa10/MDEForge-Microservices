{{#response}}
<div class="row-fluid">
	<div class="span12">
		<h5 class="strong text-uppercase">
			{{#open}}
			<a
				href="{{ctx}}/public/EcoreMetamodel/artifact?artifact_id={{id}}"
				title="Metamodel Download"
				class="glyphicons single download_alt"><i></i>{{name}}</a>
			{{/open}}
			{{^open}}
				<a
				href="{{ctx}}/private/EcoreMetamodel/artifact?artifact_id={{id}}"
				title="Metamodel Download"
				class="glyphicons single download_alt"><i></i>{{name}}</a>
			{{/open}}
		</h5>
		<span class="badge badge-success">Score:"{{score}}" </span>
		<p>
			{{description}}
		</p>
		<p class="margin-none strong">
			{{#open}}
			<a
				href="{{ctx}}/public/EcoreMetamodel/download?artifact_id={{id}}"
				title="Metamodel Download"
				class="glyphicons single download_alt"><i></i>Download</a>
			{{/open}}
			{{^open}}
				<a
				href="{{ctx}}/private/EcoreMetamodel/artifact_download?artifact_id={{id}}"
				title="Metamodel Download"
				class="glyphicons single download_alt"><i></i>Download</a>
			{{/open}}
		</p>
	</div>
</div>
<hr class="separator">
{{/response}}
