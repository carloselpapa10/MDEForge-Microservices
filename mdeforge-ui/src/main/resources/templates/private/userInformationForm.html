<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Complete Information</title>

    <link th:href="@{/bootstrap/extend/jasny-fileupload/css/fileupload.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/extend/bootstrap-wysihtml5/css/bootstrap-wysihtml5-0.0.2.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/extend/bootstrap-select/bootstrap-select.css}" rel="stylesheet" />
    <link th:href="@{/bootstrap/extend/bootstrap-toggle-buttons/static/stylesheets/bootstrap-toggle-buttons.css}" rel="stylesheet" />
</head>
<body>
<div class="container" layout:fragment="content">

    <div id="login">

        <div class="container login">

            <div class="wrapper" style="max-width: none">
                <!-- Box -->
                <div class="widget widget-heading-simple widget-body-simple">

                    <div class="widget-body" style="background: #fff">

                        <!-- Form -->
                        <form th:action="@{/completeUserInformation}" th:method="post" th:object="${user}" enctype="multipart/form-data">

                            <div class="row-fluid">
                                <div class="span12 center" th:if="${user.image} != null ">
                                    <label>Picture</label>
                                    <div class="separator bottom"></div>
                                    <div class="box__input">
                                        <img th:src="${user.image}" style="width:20%" class="margin-none" name="photo" size="40">
                                    </div>
                                    <div class="separator"></div>
                                </div>
                                <div class="span12 center" th:if="${user.image} == null ">
                                    <label>Upload Your Picture</label>
                                    <div class="separator bottom"></div>
                                    <div class="box__input">
                                        <label for="artifactName" id="label-img"><img id="img-signin" class="img-center" th:src="@{/theme/images/blankuser.jpg}"></label>
                                        <input type="file" id="artifactName" style="display: none;" class="margin-none" name="photo" size="40">
                                    </div>
                                    <div class="separator"></div>
                                </div>
                            </div>
                            <div class="row-fluid center">
                                <div class="span6">
                                    <label for="username">Username</label>
                                    <input id="username" type="text" th:field="*{username}" class="input-block-level center" autocomplete="off" tabindex="1" placeholder="Your Username" required autofocus />
                                    <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger" role="alert">
                                        <p th:each="error : ${#fields.errors('username')}" th:text="${error}">Validation error</p>
                                    </div>

                                    <label for="firstName">Firstname</label>
                                    <input type="text" id="firstName" th:field="*{firstName}" class="input-block-level" autocomplete="false" tabindex="2" placeholder="Your Firstname" required/>
                                    <div th:if="${#fields.hasErrors('firstName')}" class="alert alert-danger" role="alert">
                                        <p th:each="error : ${#fields.errors('firstName')}" th:text="${error}">Validation error</p>
                                    </div>


                                </div>
                                <div class="span6">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" th:field="*{email}" class="input-block-level" autocomplete="new-password" tabindex="" placeholder="Your Email Address" readonly/>
                                    <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger" role="alert">
                                        <p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
                                    </div>

                                    <label for="lastName">Lastname</label>
                                    <input type="text" id="lastname" th:field="*{lastName}" class="input-block-level" autocomplete="false" tabindex="3" placeholder="Your Lastname" required/>
                                    <div th:if="${#fields.hasErrors('lastName')}" class="alert alert-danger" role="alert">
                                        <p th:each="error : ${#fields.errors('lastName')}" th:text="${error}">Validation error</p>
                                    </div>

                                </div>
                            </div>
                            <div class="separator"></div>
                            <div class="row-fluid">
                                <div class="span12 center">
                                    <button class="btn btn-block btn-large btn-primary my-button" tabindex="8" type="submit">Complete data</button>
                                </div>
                            </div>

                        </form>
                        <!-- // Form END -->
                        <form th:action="@{/logout}" th:method="post">
                            <button class="btn btn-link" type="submit">Log out</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--<script th:src="@{/bootstrap/extend/jasny-fileupload/js/bootstrap-fileupload.js}"></script>-->


</div>
</body>
</html>
