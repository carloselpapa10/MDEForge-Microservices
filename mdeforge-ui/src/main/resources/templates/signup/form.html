<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>SignUp Form</title>

    <link th:href="@{/bootstrap/extend/jasny-fileupload/css/fileupload.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/extend/bootstrap-wysihtml5/css/bootstrap-wysihtml5-0.0.2.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/extend/bootstrap-select/bootstrap-select.css}" rel="stylesheet" />
    <link th:href="@{/bootstrap/extend/bootstrap-toggle-buttons/static/stylesheets/bootstrap-toggle-buttons.css}" rel="stylesheet" />
</head>
<body>
<div class="container" layout:fragment="content">

    <div id="login">

        <div class="container login">

            <div class="wrapper" style="max-width: none">
                <img class="logo-banner" width="100px" th:src="@{/theme/images/logo-small.png}" >
                <h3 class="header-h main-title text-black center">Sign Up to MDE Forge</h3>
                <h4 class="center">Already a member? <a th:href="@{/login}" class="text-primary">Sign In</a></h4>
                <div class="separator"></div>
                <h2 class="header-h main-text center"></h2>
                <!-- Box -->
                <div class="widget widget-heading-simple widget-body-simple">

                    <div class="widget-body" style="background: #fff">

                        <!-- Form -->
                        <form th:action="@{/signup}" th:method="post" th:object="${user}" enctype="multipart/form-data">

                            <div class="row-fluid">
                                <div class="span12 center">
                                    <label>Upload Your Picture</label>
                                    <div class="separator bottom"></div>
                                    <div class="box__input">
                                        <label for="artifactName" id="label-img"><img id="img-signin" class="img-center" th:src="@{/theme/images/blankuser.jpg}"></label>
                                        <input type="file" id="artifactName" style="display: none;" class="margin-none" name="photo" size="40">
                                    </div>

                                    <div class="separator"></div>
                                    <label for="username">Username</label>
                                    <input id="username" type="text" th:field="*{username}" class="input-block-level center" autocomplete="off" placeholder="Your Username" required autofocus />
                                    <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger" role="alert">
                                        <p th:each="error : ${#fields.errors('username')}" th:text="${error}">Validation error</p>
                                    </div>
                                    <div class="separator"></div>
                                </div>
                            </div>
                            <div class="row-fluid center">
                                <div class="span6">
                                    <label for="firstName">Firstname</label>
                                    <input type="text" id="firstName" th:field="*{firstName}" class="input-block-level" autocomplete="false" placeholder="Your Firstname" required/>
                                    <div th:if="${#fields.hasErrors('firstName')}" class="alert alert-danger" role="alert">
                                        <p th:each="error : ${#fields.errors('firstName')}" th:text="${error}">Validation error</p>
                                    </div>
                                    <label for="email">Email</label>
                                    <input type="email" id="email" th:field="*{email}" class="input-block-level" autocomplete="new-password" placeholder="Your Email Address" required/>
                                    <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger" role="alert">
                                        <p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
                                    </div>
                                    <label for="password">Password</label>
                                    <input type="password" id="password" th:field="*{password}" class="input-block-level" autocomplete="new-password" placeholder="Your Password" required/>
                                    <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger" role="alert">
                                        <p th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
                                    </div>
                                </div>
                                <div class="span6">
                                    <label for="lastName">Lastname</label>
                                    <input type="text" id="lastname" th:field="*{lastName}" class="input-block-level" autocomplete="false" placeholder="Your Lastname" required/>
                                    <div th:if="${#fields.hasErrors('lastName')}" class="alert alert-danger" role="alert">
                                        <p th:each="error : ${#fields.errors('lastName')}" th:text="${error}">Validation error</p>
                                    </div>
                                    <label for="confirmEmail">Confirm Email</label>
                                    <input type="text" id="confirmEmail" name="email_confirmation" class="input-block-level" autocomplete="false" placeholder="Confirm Your Email Address"/>
                                    <label>Repeat Password</label>
                                    <input type="password" name="password_confirmation" class="input-block-level" autocomplete="new-password" placeholder="Repeat Your Password" />
                                </div>
                            </div>
                            <div class="separator"></div>
                            <div class="row-fluid">
                                <div class="span12 center">
                                    <button class="btn btn-block btn-large btn-primary my-button" type="submit">Sign Up</button>
                                </div>
                            </div>

                        </form>
                        <!-- // Form END -->

                    </div>
                </div>
                <!-- // Box END -->
                <hr style="margin: 25px 0">
                <!-- Box -->
                <div class="widget widget-heading-simple widget-body-simple">

                    <div class="widget-body" style="background: #fff">

                        <div class="row-fluid">
                            <div class="span12 center">
                                <h4>Already a member? <a th:href="@{/login}" class="text-primary">Sign In</a></h4>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- // Box END -->

            </div>
        </div>
    </div>

    <!--<script th:src="@{/bootstrap/extend/jasny-fileupload/js/bootstrap-fileupload.js}"></script>-->


</div>
</body>
</html>
